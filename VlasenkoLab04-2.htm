<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Рядки, що біжать - Завдання 2</title>
</head>

<body>
    <p align="center">
        <br> <br> <br>
        
        <marquee width="100%" bgcolor="#ffcc00" height="50" behavior="alternate">
            <font color="#008080" face="Arial" size="4"><b><i>
                        Рядок 1: Текст, який коливається з боку в бік.
                    </b></i>
        </marquee>

        <marquee width="100%" bgcolor="#ff6666" height="50" behavior="scroll" direction="right">
            <font color="#663399" face="Tahoma" size="4"><b><i>
                        Рядок 2: Текст, який пробігає справа наліво та з’являється знову.
                    </b></i>
        </marquee>

        
        <marquee width="100%" bgcolor="#99ff66" height="50" behavior="slide">
            <font color="#cc6699" face="Courier New" size="4"><b><i>
                        Рядок 3: Текст, який пробігає зліва направо та зупиняється.
                    </b></i>
        </marquee>

        
        <marquee width="100%" bgcolor="#ff99ff" height="50" behavior="alternate" scrollamount="5" scrolldelay="100">
            <font color="#3399cc" face="Times New Roman" size="4"><b><i>
                        Рядок 4: Текст, який коливається з різними режимами запізнення.
                    </b></i>
        </marquee>
    </p>
</body>

</html>
